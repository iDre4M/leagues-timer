<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leagues V Countdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'MedievalSharp', Arial, sans-serif;
      background-image: url('https://oldschool.runescape.wiki/images/Old_School_RuneScape_Wiki_background_darkmode.jpg');
      background-size: fit;
      background-position: top left / 1500px 375px;
      background-repeat: no-repeat;
      background-color: #071022;
      color: #d4af37;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    #timer {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
    }
    .countdown-container {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
    }
    h1, p {
      color: #ffd700;
    }
    .osrs-logo {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="countdown-container p-4">
          <img src="https://oldschool.runescape.wiki/images/Old_School_RuneScape_logo.png" alt="OSRS Logo" class="osrs-logo">
          
          <h1 class="display-5 mb-4">Countdown for Leagues V</h1>
          <div id="timer" class="mb-3"></div>
          <p>Prepare for the next challenge in Gielinor!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(function () {
      const targetDate = new Date("2024-11-27T12:00:00+00:00").getTime();
      const leaguesDuration = 8 * 7 * 24 * 60 * 60 * 1000;
      const leaguesEndDate = targetDate + leaguesDuration;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      function updateTimer() {
        const now = new Date().getTime();

        if (now < targetDate) {
          const timeLeft = targetDate - now;
          const days = Math.floor(timeLeft / day);
          const hours = Math.floor((timeLeft % day) / hour);
          const minutes = Math.floor((timeLeft % hour) / minute);
          const seconds = Math.floor((timeLeft % minute) / second);

          $('#timer').html(`Starts in: ${days}d ${hours}h ${minutes}m ${seconds}s`);
        } else if (now < leaguesEndDate) {
          const timeLeft = leaguesEndDate - now;
          const days = Math.floor(timeLeft / day);
          const hours = Math.floor((timeLeft % day) / hour);
          const minutes = Math.floor((timeLeft % hour) / minute);
          const seconds = Math.floor((timeLeft % minute) / second);

          $('#timer').html(`Ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`);
        } else {
          $('#timer').html("The Leagues have ended!");
        }
      }

      updateTimer();
      const interval = setInterval(updateTimer, 1000);
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
